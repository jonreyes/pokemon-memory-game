<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Unofficial Pok√©mon Light and Sound Memory Game</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
      </head>  
  <body>
    <div id="header" class="fade-in">
    <h1>Unofficial</h1>
    <img width="220px" src="https://1000logos.net/wp-content/uploads/2017/05/Pokemon-Logo.png"/>
    <h1>Light and Sound Memory Game</h1>
    </div>
    
    <p id="dx">
    </p>
    <p id="dy">
    </p>
    <p id="dz">
    </p>
    
    <img id="music" onclick="bgFx()"/>
    
    <br/>
    <br/>
    
    <button id="startBtn" class="hidden" onclick="startGame()">
      START
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      STOP
    </button>
    
    <br/>
    <br/>
    
    <p id="progress"></p>
    <p id="timer"></p>
    
    <br/>
    <br/>
    
    <div id="gameButtonArea" class="hidden">
      <iframe id="battle" class="hidden"></iframe>
      <iframe id="win" class="hidden"></iframe>
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone(1)"></button>
      <iframe id="video1" class="hidden"></iframe>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone(2)"></button>
      <iframe id="video2" class="hidden"></iframe>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone(3)"></button>
      <iframe id="video3" class="hidden"></iframe>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone(4)"></button>
      <iframe id="video4" class="hidden"></iframe>
      <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone(5)"></button>
      <iframe id="video5" class="hidden"></iframe>
    </div>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
